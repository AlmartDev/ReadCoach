version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: readcoach_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: readcoachDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: readcoach_backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://user:password@db:5432/readcoachDB
    depends_on:
      - db
    volumes:
      - ./backend:/code

  frontend:
    build: ./frontend
    container_name: readcoach_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data: